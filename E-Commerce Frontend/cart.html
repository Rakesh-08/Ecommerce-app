<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS-part/common.css" />
    <link rel="stylesheet" href="CSS-part/cart.css" />

    <title>E-commerce | Cart </title>
  </head>
  <body>
    <div id="cartPage">
      <div id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <div class="logo">
                <a class="text-decoration-none" href="index.html">E-commerce</a>
              </div>
              <div class="user-actions d-flex">
                <a class="text-decoration-none" href="cart.html">Cart</a>
                <div class="user-intro" id="userIntro">profile</div>
                <div class="logout-btn" id="logoutBtn">Logout</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="cart-title">My cart</div>
            <div class="cart-wrapper d-flex">
                <div class="order-details d-flex flex-column" id="orderDetails"></div>
                <div class="price-details d-flex flex-column">
                    <div class="price-details-box" id="priceDetails"></div>
                

                <a class="continue-shopping-btn btn btn-info text-decoration-none" href="index.html">Continue Shopping</a>

                 <a class="checkout-btn btn btn-success text-decoration-none" href="checkout.html">Go To checkout</a>
                 </div>
            </div>
        </div>
      </div>

    </div>

    <script src="JS-part/cart.js"></script>
    <script src="JS-part/common.js"></script>
  </body>
</html>
