<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS-part/common.css" />
    <link rel="stylesheet" href="CSS-part/login.css" />

    <title>E-commerce | Login</title>
  </head>
  <body>
    <div id="Login-Page">
      <div class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <div class="row">
            <a class="navbar-brand" href="#"> E-commerce</a>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <h2 class="home-title text-center">Welcome to E-commerce</h2>
          <div class="login-wrapper" id="loginForm">
            <h4 class="text-center">Login</h4>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                id="loginUsername"
              />
            </div>

            <div class="input-group">
              <input
                type="password"
                class="form-control"
                placeholder="password"
                id="loginPassword"
              />
            </div>

            <div class="input-group">
              <button
                class="form-control btn btn-primary login-btn"
                id="loginBtn"
              >
                Log in as user
              </button>
            </div>

            <div class="signup-btn text-center text-info" id="showSignupBtn">
              Don't have an account? signup here
            </div>
          </div>

          <div class="login-wrapper d-none" id="signupForm">
            <h4 class="text-center">Signup</h4>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                id="signupUsername"
              />
            </div>

            <div class="input-group">
              <input
                type="password"
                class="form-control"
                placeholder="password"
                id="signupPassword"
              />
            </div>

            <div class="input-group">
              <input
                type="email"
                class="form-control"
                placeholder="E-mail ( Optional) "
                id="signupEmail"
              />
            </div>

            <div class="input-group">
              <button
                class="form-control btn btn-primary signup-btn"
                id="signupBtn"
              >
                signup as user
              </button>
            </div>

            <div class="signup-btn text-center text-info" id="showLoginBtn">
              Already have an account? Login
            </div>
          </div>
          <div
            class="auth-error-msg text-center text-danger"
            id="authErrMsg"
          ></div>
          <div
            class="auth-error-msg text-center text-success"
            id="sucessErrMsg"
          ></div>
        </div>
      </div>
    </div>

    <script src="JS-part/login.js"></script>
  </body>
</html>
