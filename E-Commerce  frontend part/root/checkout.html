<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS-part/common.css" />
    <link rel="stylesheet" href="CSS-part/cart.css" />

    <title>E-commerce | Checkout</title>
  </head>
  <body>
    <div id="checkoutPage">
      <div id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <div class="logo">
                <a class="text-decoration-none" href="index.html">E-commerce</a>
              </div>
              <div class="user-actions d-flex">
                <a class="text-decoration-none" href="cart.html">Cart</a>
                <div class="user-intro" id="userIntro">profile</div>
                <div class="logout-btn" id="logoutBtn">Logout</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="cart-title">Checkout</div>
          <div class="cart-wrapper d-flex">
            <div
              class="order-details d-flex flex-column"
              id="orderSummary"
            >
            <div class="order-details-title fw-bold">Order Summary</div>
            <div class="order-details-product d-flex">
              <div class="order-details-product-img">
                <img
                  src="https://img.favpng.com/8/17/0/product-design-clip-art-logo-food-png-favpng-TsCQEsJH2LUYN3d5Q6RzrTsqL.jpg"
                />
              </div>
              <div class="order-details-product-data d-flex flex-column">
                <div>sony Tv</div>
                <div>29900</div>
              </div>
            </div>

            </div>

            <div class="price-details  d-flex flex-column">
              <div class="price-details-box " id="priceDetails"> </div>
                <div id="orderConfirmed" class="d-none">
                  <div class="confirm-payment-success-msg ">Order confirmed</div>
                  <a  class="btn btn-info text-decoration-none continue-shopping-btn" href="index.html"> Contiue Shopping</a>
                </div>
                <div class="confirm-payment-btn btn btn-primary" id="confirmPaymentBtn">
                  Confirm Payment
                </div>
                <div class="confirm-payment-error-msg text-danger"></div>
             
            </div>


          </div>
        </div>
      </div>
    </div>

    <script src="JS-part/checkout.js"></script>
    <script src="JS-part/common.js"></script>
  </body>
</html>
