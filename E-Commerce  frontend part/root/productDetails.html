<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS-part/common.css" />
    <link rel="stylesheet" href="CSS-part/productDetails.css" />

    <title>E-commerce | Product Details</title>
  </head>
  <body>
    <div id="productDetailsPage">
      <div id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <div class="logo">
                <a class="text-decoration-none" href="index.html">E-commerce</a>
              </div>
              <div class="user-actions d-flex">
                <a class="text-decoration-none" href="cart.html">Cart</a>
                <div class="user-intro" id="userIntro">profile</div>
                <div class="logout-btn" id="logoutBtn">Logout</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="product-details-wrapper d-flex flex-row">
            <div class="product-img d-flex">
              <div>
                <img
                  src="https://img.favpng.com/8/17/0/product-design-clip-art-logo-food-png-favpng-TsCQEsJH2LUYN3d5Q6RzrTsqL.jpg"
                />
              </div>
            </div>

            <div class="product-details-box d-flex flex-column">
              <div id="productDetails"></div>
              <div
                class="product-details-action btn btn-primary text-decoration-none"
                id="addToCartBtn"
              >
                Add to Cart
              </div>
              <a
                class="product-details-action btn btn-success text-decoration-none d-none"
                id="goToCartBtn"
                href="cart.html"
                >Go To Cart</a
              >
              <div class="add-to-cart-err-msg text-danger"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="JS-part/productDetails.js"></script>
    <script src="JS-part/common.js"></script>
  </body>
</html>
